    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              tvtc: {
                green: '#006c35',
                light: '#4c9f70',
                gold: '#cfae5d',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Universal Print Reset for Maximum Compatibility with Global Printer Models */
      @media print {
        @page {
          /* 'auto' allows the printer driver (HP, Epson, etc.) to determine the best paper size 
             based on the user's tray settings (A4, Letter, etc.) */
          size: auto; 
          margin: 5mm; /* Safe margin that works on almost all mechanical printers */
        }
        
        body {
          background-color: white !important;
          color: black !important;
          
          /* Force background graphics (colors) to print on WebKit/Blink browsers */
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
          
          /* Reset page flow to avoid cutting off content */
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Hide browser UI elements and interactive components */
        header, footer, .no-print, button { 
            display: none !important; 
        }

        /* Ensure containers adapt to the paper width */
        .container, .max-w-6xl, #root {
            max-width: 100% !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* Remove shadows and heavy effects for cleaner print on Laser/Inkjet */
        * {
            box-shadow: none !important;
            text-shadow: none !important;
            filter: none !important;
             /* Ensure crisp text rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Ensure breaks don't happen inside cards */
        .break-inside-avoid {
            break-inside: avoid;
            page-break-inside: avoid;
        }
      }
    </style>
